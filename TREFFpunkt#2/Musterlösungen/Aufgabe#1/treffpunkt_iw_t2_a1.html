<!--
## Aufgabe ##
Erstellen Sie ein HTML5 Dokument mit einem Formular, wie im nachfolgenden Bild zu sehen.
Nutzen Sie dafür so viele HTML5 Formularelemente (types) wie möglich.
Nutzen Sie als Sende-Methode (method Attribut im form Tag) die Methode "get".
Rufen Sie anschließend Ihr Formular im Browser auf und beobachen Sie nach Absenden des
Formulars die Adresszeile Ihres Browsers.
-->

<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>TREFFpunkt 2: Aufgabe 1</title>
  </head>
  <body>
    <form action="treffpunkt_iw_t2_a1.html" method="get">
    <p>
      Anrede:
      <select name="anrede">
        <option value="frau">Frau</option>
        <option value="herr">Herr</option>
      </select>
      </p>
      <p>
        Weiblich <input type="radio" name="geschlecht" value="weiblich">
        Männlich <input type="radio" name="geschlecht" value="maennlich">
      </p>
      <p>
        <label for="vorname">Vorname:</label>
        <input type="text" name="vorname">
      </p>
      <p>
        <label for="name">Name:</label>
        <input type="text" name="name">
      </p>
      <p>
        <label for="adresse">Adresse:</label>
        <input type="text" name="adresse">
      </p>
      <p>
        <label for="telefon">Telefon:</label>
        <input type="tel" name="telefon">
      </p>
      <p>
        <label for="email">E-Mail:</label>
        <input type="email" name="email">
      </p>
      <input type="submit" value="Abschicken">
      <input type="reset" value="Löschen">
    </form>
  </body>
</html>
